<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Chai or Code</title>
</head>
<body style="background-color: #212121;color: #fff;">
<ul class="language">
    <li>javascript</li>
</ul>   
</body>
<script>

// add new >>>>>>>>>>>>
    function addlangu(languageName){
        const li = document.createElement('li');
        li.innerHTML = `${languageName}`
        document.querySelector('.language').append(li)
    }
 addlangu('python')

  function addOptLanguage(languageName){
    const li = document.createElement('li')
    li.appendChild(document.createTextNode(languageName))
    document.querySelector('.language').appendChild(li)
  }
  addOptLanguage('ruby')

</script>
</html>
